<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Props</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
</head>
<body>
	<div id="app"></div>
	<script src="react.min.js"></script>
	<script src="JSXTransformer.js"></script>
	<script type="text/jsx">
		var MessageBox = React.createClass({
			getInitialState: function(){
				return {
					isVisble: true,
					subMessages:[
						'我会代码搬砖',
						'以及花式搬砖',
						'不说了，工头叫我回去搬砖了，，，，'
					]
				}
			},
			render:function (){				
				return ( 
					<div>
						<h1>{this.props.title}</h1>
						<Submessage messages={this.state.subMessages}/>
					</div>
				)
			}
		});

		var Submessage = React.createClass({
			getDefalutProps:function (){
				return {
					message: ['默认的子消息']
				}
			},
			render: function (){
				var msgs = [];
				this.props.messages.forEach(function (msg, index){
					msgs.push(
						<p>码农说：{msg}</p>
					);
				});
				return (
					<div>{msgs}</div>
				)
			}
		});

		var title = "你好世界（来自顶层的props）";

		var messageBox = React.render(<MessageBox title={title}/>, document.getElementById('app'), function (){
			console.log("渲染完成！");
		});


	</script>
</body>
</html>
